<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Management - Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Bank Management</a>
    </div>
</nav>

<!-- Centered Content -->
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="text-center">
        <h1 class="mb-4">Welcome to Bank Management System</h1>
        <p class="mb-4">Manage your account securely and efficiently.</p>

        <!-- Login Form -->
        <form th:action="@{/login}" method="GET" class="d-inline">
            <button type="submit" class="btn btn-primary me-2">Login</button>
        </form>

        <!-- Register Form -->
        <form th:action="@{/register}" method="GET" class="d-inline">
            <button type="submit" class="btn btn-outline-primary">Register</button>
        </form>
    </div>
</div>

</body>
</html>
